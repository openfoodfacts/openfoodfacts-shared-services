services:
  redis:
    restart: always
    volumes:
      - redisdata:/data
    networks:
      - webnet

  mongodb:
    restart: always
    volumes:
      # Use dbdata docker volume for now to keep consistency with previous po owned deployment
      - dbdata:/data/db
      - ./import:/import
    networks:
      - db

  mongodb_exporter:
    image: bitnami/mongodb-exporter:0
    command: --discovering-mode --mongodb.uri=mongodb://mongodb:27017/admin?ssl=true
    ports:
      - 9216:9216
    networks:
      - db

volumes:
  redisdata:
    external: true
    name: ${COMPOSE_PROJECT_NAME}_redisdata

  dbdata:
    external: true

networks:
  db:
    name: ${COMPOSE_PROJECT_NAME}_db

  webnet:
    external: true
    name: ${COMPOSE_PROJECT_NAME}_webnet