services:
  redis:
    restart: always
    volumes:
      - redisdata:/data
    networks:
      - common_net

  mongodb:
    restart: always
    ports:
      - "27017:27017"
    volumes:
      # Use dbdata docker volume for now to keep consistency with previous po owned deployment
      - dbdata:/data/db
      - ./import:/import
    networks:
      - common_net

  mongodb_exporter:
    image: bitnami/mongodb-exporter:0
    command: --discovering-mode --mongodb.uri=mongodb://mongodb:27017/admin?ssl=true
    ports:
      - 9216:9216
    networks:
      - common_net

volumes:
  redisdata:
    external: true
    name: ${COMPOSE_PROJECT_NAME}_redisdata

  dbdata:
    external: true
    name: ${MONGODB_DATA_VOLUME}

networks:
  common_net:
    external: true
    name: ${COMMON_NET_NAME}