services:
  redis:
    restart: always
    volumes:
      - redisdata:/data
    networks:
      - common_net

  mongodb:
    restart: always
    ports:
      - ${MONGODB_EXPOSE:-127.0.0.1:27017}:27017
    volumes:
      # Use dbdata docker volume for now to keep consistency with previous po owned deployment
      - dbdata:/data/db
      - ./import:/import
    networks:
      - common_net

  mongodb_exporter:
    image: bitnami/mongodb-exporter:0
    command: --discovering-mode --mongodb.uri=mongodb://mongodb:27017/admin?ssl=true
    ports:
      - 9216:9216
    networks:
      - common_net

  postgresql:
    ports:
      - "${POSTGRES_EXPOSE:5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - common_net

volumes:
  redisdata:
    external: true
    name: ${COMPOSE_PROJECT_NAME}_redisdata

  dbdata:
    external: true
    name: ${MONGODB_DATA_VOLUME}

  pg_data:
    external: true
    name: off_shared_pg_data

networks:
  common_net:
    external: true
    name: ${COMMON_NET_NAME}