# Used when running locally for ad-hoc testing
services:
  redis:
    volumes:
      - redisdata:/data
    networks:
      - common_net

  mongodb:
    volumes:
      - ${MONGODB_DATA_DIR}:/data/db
      - ./import:/import
    networks:
      - common_net

volumes:
  redisdata:
  
networks:
  common_net:
    external: true
    name: ${COMMON_NET_NAME}
